<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test cw3 data</title>
    <script src="cinemas.js"></script>
    <script src="movies.js"></script>
    <script>
        function getMovieName(movieArray, id) {
            for (let i=0; i<movieArray.length; i++) {
                if (movieArray[i].id == id) return movieArray[i].name;
            }
            return undefined;
        }
        //movies is an array of objects each containing info about a movie
        let movies=getMovies();
        //cinemas is an array of objects of cinema
        //  each cinema object contains branch name and an array of objects of movies now showing
        //  each movie object contains the movie id and an array of objects of shows
        //  each show object contains the show index, date time and house no.
        let cinemas=getCinemas();
        for (let i=0; i<cinemas.length; i++) {
            document.write(cinemas[i].branchName+"\n"); 
            document.write("<br>");
            //write the branch name
            for (let j=0; j<cinemas[i].movies.length; j++) {
                document.write("  movie id "+cinemas[i].movies[j].id+"<br>");
                document.write("  movie name " + getMovieName(movies, cinemas[i].movies[j].id));
                for (let k=0; k<cinemas[i].movies[j].shows.length; k++) {
                    document.write("    index "+cinemas[i].movies[j].shows[k].index+"\n");
                    document.write("<br>");
                    document.write("    datetime "+cinemas[i].movies[j].shows[k].datetime+"\n");
                    document.write("<br>");
                    document.write("    house "+cinemas[i].movies[j].shows[k].house+"\n\n");
                    document.write("<br>");
                }
            }
            document.write("------------------------------");
            document.write("<br>");
        }
    </script>
</head>
