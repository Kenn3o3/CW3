    <script>
      window.addEventListener("load", () => {
              //  movie_time  movie_name  movie_house  movie_index  movie_cinema
              let url = new URL(window.location.href);
        let movie_time= url.searchParams.get("movie_time");
        let movie_name= url.searchParams.get("movie_name");
        let movie_house= url.searchParams.get("movie_house");
        let movie_index= url.searchParams.get("movie_index");
        let movie_cinema= url.searchParams.get("movie_cinema");
        document.querySelector(".movie > :nth-child(1)").innerHTML = "<span>Cinema: </span> " + movie_cinema;

        document.querySelector(".movie > :nth-child(2)").innerHTML = "<span>Movie: </span> " + movie_name + "        (Show index: " + movie_index + ")";
        document.querySelector(".movie > :nth-child(3)").innerHTML = "<span>Time: </span> " + movie_time;
        document.querySelector(".movie > :nth-child(4)").innerHTML = "<span>House: </span> " + movie_house;
        let seats = url.searchParams.get("selected-seats");
        let seats_arr = seats.split(" ");
        //remove the last index in the array
        seats_arr.pop();
        console.log(seats_arr);
        document.querySelector(".movie > :nth-child(5)").innerHTML = "<span>Seats: </span> ";
        for(let i=0; i<seats_arr.length; i++){
          document.querySelector(".movie > :nth-child(5)").innerHTML += ((seats_arr[i])+ "  ");
        }

        document.querySelector(".movie > :nth-child(6)").innerHTML = "<span>Total: </span> " + seats_arr.length*100 + " HKD " + " (100 HKD each)";

    })

    function print_rec(){
      window.print();
    }
    </script>
